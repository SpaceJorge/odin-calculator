<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header"> <h1>The Calculator Website</h1></div>
    <div id="background">
        <div id="container">
            <div id="display">Uh, you turned me on!</div>
            <button class="operator"id="add">+</button>
            <button class="operator"id="substract">-</button>
            <button class="operator"id="multiply">x</button>
            <button class="operator"id="divide">/</button>
            <button class="special"id="equals">=</button>
            <button class="special"id="clear">Clear All</button>
            <button class="special"id="backspace">Backspace</button>
            <button class="number zero"id="0">0</button>
            <button class="number one"id="1">1</button>
            <button class="number two"id="2">2</button>
            <button class="number three"id="3">3</button>
            <button class="number four"id="4">4</button>
            <button class="number five"id="5">5</button>
            <button class="number six"id="6">6</button>
            <button class="number seven"id="7">7</button>
            <button class="number eight"id="8">8</button>
            <button class="number nine"id="9">9</button>
            <button class="number"id="dot">.</button>
        </div>
    </div>
    <div id="footer"> <h3>All rights reserved unless they aren't.</h3></div>



    <script src="code.js"></script>  
</body>
</html>
